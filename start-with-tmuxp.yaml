session_name: csp-test
windows:
- window_name: services
  layout: tiled
  panes:
    - shell_command:
      - cd app
      - node ./node_modules/.bin/nodemon --signal SIGHUP index.js
    - shell_command:
      - cd service
      - node ./node_modules/.bin/nodemon --signal SIGHUP index.js
    - shell_command:
      - cd service
      - npm run watch:browser 
    - shell_command:
      - cd secure-frame-sdk
      - npm run watch:build
    - shell_command:
      - cd react-front-end
      - npm run start

