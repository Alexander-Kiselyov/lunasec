session_name: csp-test
windows:
- window_name: services
  layout: tiled
  panes:
    - shell_command:
      - cd sdks
      - npm run watch
    - shell_command:
      - cd service
      - npm run watch
    - shell_command:
      - cd service/packages/browser
      - npm run watch
    - shell_command:
      - cd service/packages/server
      - node --experimental-modules --es-module-specifier-resolution=node build/http-dev-server.js
    - shell_command:
      - cd react-front-end
      - npm run start
    - shell_command:
      - cd ~/go/src/github.com/refinery-labs/loq
      - ./build/http_server
